<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bem Vindo ao SPTD</title>
        <link rel="stylesheet" type="text/css" href="css/css.css"/>
    </h:head>
    <h:body style="background-image: url(img/fundo_login.png);">
        <h:form>

            <div id="telaInicioPanel" style="width: 100%; height: 100%;" class="ui-g" >
                <div id="telaInicioLadoEsquerdo" class="ui-g">
                    <h:outputText value="Bem vindo ao SPTD" 
                                  styleClass="text01" 
                                  style="font-size: 20pt;"/>
                    <br/>
                    <h:outputText value="O Sistema para Planos de Trabalho Docente é uma aplicação"
                                  styleClass="text01"
                                  style="font-size: large; text-align: justify;" />
                    <br/>
                    <br/>
                    <p:commandButton value="Realizar Login" 
                                     ajax="false" 
                                     styleClass="botaoTelaInicio"
                                     style="width: 40%; margin: 5px;"
                                     action="/Login"/>
                    <br/>
                    <p:commandButton value="Buscar PTDs" 
                                     ajax="false" 
                                     actionListener="#{pTDMB.abrirTelaBuscarPTDs()}"
                                     action="/BuscarPTDs"
                                     styleClass="botaoTelaInicio"
                                     style="width: 40%; margin: 5px;"/>
                </div>
                <div id="telaInicioLadoDireito" class="ui-g">
                    <div style="width: auto; text-align: left;">
                        <div id="formTelaInicio">
                            <img src="img/logotipo_IF.png" width="80" height="106" />
                        </div>
                    </div>
                    <br/>
                    <div style="width: auto; text-align: right; float: right;">
                        <div id="formTelaInicio" style="width: 150px; height: 150px; margin: 0px 20px;">
                            <h:outputLabel value="SPTD" 
                                           styleClass="text"
                                           style="font-size: 30pt"/>
                        </div>
                    </div>
                    <div style="width: auto; text-align: center;">
                        <div id="formTelaInicio" style="width: 100px; height: 100px; "></div>
                    </div>
                    <div style="width: auto; text-align: center;">
                        <div style="width: auto; text-align: center; float: right;">
                            <div id="formTelaInicio" style="width: 70px; height: 70px;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </h:body>
</html>
