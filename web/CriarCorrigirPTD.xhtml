<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Edição de PTDs</title>
        <link rel="stylesheet" type="text/css" href="css/css.css"/>
        <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
    </h:head>
    <h:body styleClass="body">

        <!-- Barra de menu -->
        <div id="barraMenu">
            <font face="Calibri" 
                  size="6" 
                  color="white" 
                  style="margin: 10px 10px; float:left; font-family: calibri, sans-serif; font-weight: 500;" styleClass="text">
                SPTD
            </font>

            <h:form id="barraMenu">

                <p:commandButton styleClass="opMenu"
                                 iconPos="right"
                                 icon="/img/Search/searchLarger_24.png"
                                 value="Notificações"
                                 onclick="PF('sairTelaPTDDialog').show();"
                                 style="float: left;"/>

                <p:commandButton id="logout"
                                 image="img/fundo_login.png" 
                                 styleClass="imgLogado"/>

                <!-- Informações e Logout -->
                <p:overlayPanel id="Usuário" 
                                for="logout" 
                                hideEffect="fade" 
                                style="padding: 0px;">
                    <h:outputText value="#{usuarioMB.usuarioLogado.email}" 
                                  styleClass="text01"
                                  style="color: #1785ad; font-weight: normal; font-size: large;"/>
                    <br/>
                    <p:commandButton value="Sair"
                                     styleClass="opMenu"
                                     onclick="PF('logoutSairTelaPTDDialog').show();"/>
                </p:overlayPanel>

                <h:outputText value="#{usuarioMB.usuarioLogado.nomeCompleto}" 
                              styleClass="text01"
                              style="color: white; float: right; font-weight: normal; font-size: large;"/>

            </h:form>

        </div>

        <!-- Conteúdo da Tela -->
        <font face="Calibri" 
              size="6" 
              color="#A8A8A8" 
              style="margin: 10px; font-weight: 100;" 
              styleClass="text">
            Criação e edição de planos de trabalho
        </font>

        <div id="screen">

            <div id="content">

                <h:form id="PTD">

                    <!-- Caixa de confirmação sair de PTD -->
                    <p:dialog header="Cancelar PTD" 
                              widgetVar="sairTelaPTDDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Deseja manter as informações inseridas nesse documento?" 
                                      styleClass="text01"
                                      style="font-size: large; width: 400px;"/>
                        <p:commandButton styleClass="botaoCinza" 
                                         value="Manter e sair" 
                                         ajax="false" 
                                         immediate="true"
                                         action="/NotificacoesDocente"/>

                        <p:commandButton value="Descartar e sair" 
                                         ajax="false" 
                                         immediate="true"
                                         action="#{pTDMB.cancelarPTD(pTDMB.ptd)}"
                                         styleClass="botaoVermelho"/>

                    </p:dialog>

                    <!-- Caixa de confirmação sair de PTD deslogando -->
                    <p:dialog header="Efetuar logout" 
                              widgetVar="logoutSairTelaPTDDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Deseja manter as informações inseridas nesse documento?" 
                                      styleClass="text01"
                                      style="font-size: large; width: 400px;"/>
                        <p:commandButton styleClass="botaoCinza" 
                                         value="Manter e sair" 
                                         ajax="false" 
                                         immediate="true"
                                         action="#{usuarioMB.realizarLogout()}"/>

                        <p:commandButton value="Descartar e sair" 
                                         ajax="false" 
                                         immediate="true"
                                         action="#{pTDMB.cancelarPTDEfetuandoLogout()}"
                                         styleClass="botaoVermelho"/>

                    </p:dialog>

                    <!-- Atividades de Ensino -->
                    <h:outputText value="1. Atividades de Ensino" 
                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>

                    <br/>
                    <br/>

                    <!-- Subtítulo: Aulas -->
                    <h:panelGrid columns="1" >
                        <h:panelGrid columns="3" 
                                     style="align-items: center;">
                            <h:outputText value="1.1 Aulas" 
                                          styleClass="text01" />

                            <p:commandButton styleClass="botaoCinza" 
                                             style="float: left;" 
                                             value="Adicionar" 
                                             onclick="PF('addAulaDialog').show();"/>
                            <p:commandButton styleClass="botaoAzul" 
                                             style="float: left;" 
                                             value="?"
                                             id="ajudaAula"/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <!-- Informações ajuda Aula -->
                    <p:overlayPanel for="ajudaAula" 
                                    hideEffect="fade" 
                                    style="padding: 0px;">
                        <h:outputText value="Insira, clicando em “Adicionar”, as aulas ministradas, preenchendo as informações solicitadas. A direita de cada aula adicionada, clicando em “...”, será disponibilizada as opções de “Deletar” a aula como um todo, e de “Atualizar” as informações já inseridas."
                                      styleClass="text01"
                                      style="font-weight: normal; font-size: large; width: 470px; text-align: justify; "/>
                        <h:outputText value= "Na coluna de horários da tabela, clicando em “...” será disponibilizada as opções de “Adicionar” diferentes horários à atividade,  e de “Editar” os horários. Clicando em “X” ao lado de um  horário ele será excluído." 
                                      styleClass="text01"
                                      style="font-weight: normal; font-size: large; width: 470px; text-align: justify; "/>
                    </p:overlayPanel>

                    <!-- Caixa de adição de aulas -->
                    <p:dialog header="Adicionar aula" 
                              widgetVar="addAulaDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="CURSO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>

                        <p:selectOneMenu id="selectCurso" 
                                         value="#{aulaMB.cursoSelecionado}"
                                         converter="cursoConverter">

                            <f:selectItems value="#{cursoMB.cursos}" 
                                           var="curso" 
                                           itemValue="#{curso}"
                                           itemLabel="#{curso}" />
                        </p:selectOneMenu>

                        <h:outputText value="COMPONENTE CURRICULAR" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.aula.componenteCurricular}"/>

                        <h:outputText value="NÚMERO TOTAL DE HORAS AULA" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.horasAulaTotal}"/>

                        <h:outputText value="NÚMERO TOTAL DE SEMANAS" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.numeroSemanas}"/>

                        <h:outputText value="ORGANIZAÇÃO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:selectOneMenu id="selectTipoOferta" 
                                         value="#{aulaMB.tipoOfertaSelecionado}"
                                         converter="tipoOfertaConverter">

                            <f:selectItems value="#{tipoOfertaMB.tiposOferta}" 
                                           var="tipoOferta" 
                                           itemValue="#{tipoOferta}"
                                           itemLabel="#{tipoOferta}" />

                        </p:selectOneMenu>

                        <br/>
                        <p:commandButton value="Salvar" 
                                         action="#{aulaMB.salvarAula(usuarioMB.usuarioLogado.idUsuario, pTDMB.ptd)}"
                                         styleClass="botaoAzul"
                                         ajax="false" />

                    </p:dialog>

                    <!-- Caixa de edição de aulas -->
                    <p:dialog header="Atualizar aula" 
                              widgetVar="edtAulaDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="CURSO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>

                        <p:selectOneMenu id="selectCursoEdicao" 
                                         value="#{aulaMB.aulaSelecionadaParaAula.curso}"
                                         converter="cursoConverter">

                            <f:selectItems value="#{cursoMB.cursos}" 
                                           var="curso" 
                                           itemValue="#{curso}"
                                           itemLabel="#{curso}" />
                        </p:selectOneMenu>

                        <h:outputText value="COMPONENTE CURRICULAR" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.aulaSelecionadaParaAula.componenteCurricular}"/>

                        <h:outputText value="NÚMERO TOTAL DE HORAS AULA" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.horasAulaTotalEdicao}"/>

                        <h:outputText value="NÚMERO TOTAL DE SEMANAS" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.numeroSemanasEdicao}"/>

                        <h:outputText value="ORGANIZAÇÃO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:selectOneMenu id="selectTipoOfertaEdicao" 
                                         value="#{aulaMB.aulaSelecionadaParaAula.tipoOferta}"
                                         converter="tipoOfertaConverter">

                            <f:selectItems value="#{tipoOfertaMB.tiposOferta}" 
                                           var="tipoOferta" 
                                           itemValue="#{tipoOferta}"
                                           itemLabel="#{tipoOferta}" />

                        </p:selectOneMenu>

                        <br/>
                        <p:commandButton value="Salvar" 
                                         action="#{aulaMB.alterarAula()}" 
                                         styleClass="botaoAzul"
                                         ajax="false" />

                    </p:dialog>

                    <br/>
                    <!-- Mostrar atividades aulas -->
                    <div id="mostrarTabela">
                        <h:dataTable  value="#{pTDMB.ptd.aulas}" 
                                      var="aula" 
                                      style="border-spacing: 0pt;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CURSO" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{aula.curso.nomeCurso}" 
                                              styleClass="text01"
                                              style="font-size: large;"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="COMPONENTE CURRICULAR" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>

                                <h:outputText value="#{aula.componenteCurricular}"
                                              styleClass="text01"
                                              style="font-size: large;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CARGA HORÁRIA TOTAL" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{aula.cargaHorariaTotal}"
                                              styleClass="text01"
                                              style="font-size: large;"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <!-- Tabela para títulos de horários -->
                                    <h:outputText value="HORÁRIO"
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                    <h:panelGrid border="0"
                                                 columns="3">

                                        <h:outputText value="dia da semana" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>
                                        <h:outputText value="horário início" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>
                                        <h:outputText value="horário término" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>

                                    </h:panelGrid>
                                </f:facet>

                                <!-- Tabela para o conteúdo de horários -->
                                <h:dataTable  value="#{aula.horariosAula}" 
                                              var="horario" 
                                              headerClass="text-center"
                                              footerClass="text-center"
                                              style="width: 100%;">

                                    <h:column>
                                        <h:outputText value="#{horario.diaSemana}" 
                                                      styleClass="text01"
                                                      style="font-size: large;"/>
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{horario.horaInicio}"
                                                      styleClass="text01"
                                                      style="font-size: large">
                                            <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{horario.horaTermino}"
                                                      styleClass="text01"
                                                      style="font-size: large">
                                            <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                        </h:outputText>
                                    </h:column>
                                    <f:facet name="footer">

                                        <p:commandButton styleClass="botaoCinza" 
                                                         value="..."
                                                         id="opPHorario"
                                                         action="#{aulaMB.setAulaSelecionadaParaHorario(aula)}"
                                                         update="@(.ui-dialog)"/>

                                        <!-- Caixa para seleção de ação referente à Horário -->
                                        <p:overlayPanel id="opcoesHorario" 
                                                        for="opPHorario" 
                                                        hideEffect="fade" >
                                            <p:commandButton value="Adicionar"
                                                             styleClass="opMenuCRUD"
                                                             onclick="PF('addHorarioDialog').show();"
                                                             style="margin: 0px -10px;"/>
                                            <br/>
                                            <p:commandButton value="Editar"
                                                             styleClass="opMenuCRUD"
                                                             onclick="PF('edtHorariosDialog').show();"
                                                             style="margin: 5px -10px 0px;"
                                                             />

                                        </p:overlayPanel>

                                    </f:facet>

                                </h:dataTable>


                            </h:column>
                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="ORGANIZAÇÃO" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{aula.tipoOferta.rotulo}"
                                              styleClass="text01"
                                              style="font-size: large;"/>

                            </h:column>
                            <h:column>

                                <p:commandButton styleClass="botaoAzul" 
                                                 value="..." 
                                                 action="#{aulaMB.setAulaSelecionadaParaAula(aula)}"
                                                 id="opPAtividadeAula"
                                                 update="@(.ui-dialog)"/>

                                <!-- Caixa para seleção de ação referente à Aula -->
                                <p:overlayPanel id="opcoesAula" 
                                                for="opPAtividadeAula" 
                                                hideEffect="fade">
                                    <p:commandButton value="Atualizar"
                                                     styleClass="opMenuCRUD"
                                                     action="#{aulaMB.setAulaSelecionadaParaAula(aula)}"
                                                     onclick="PF('edtAulaDialog').show();"
                                                     style="margin: 0px -10px;"/>
                                    <br/>
                                    <p:commandButton value="Deletar"
                                                     styleClass="opMenuCRUD"
                                                     ajax="false" 
                                                     immediate="true"
                                                     action="#{aulaMB.excluirAula(aula, pTDMB.ptd)}"
                                                     style="margin: 5px -10px 0px;"/>

                                </p:overlayPanel>

                            </h:column>

                        </h:dataTable>
                    </div>
                    <br/>

                    <!-- Link para a caixa de comentar -->
                    <p:commandLink style="width: 200px; margin: 15px;"
                                   styleClass="link"
                                   onclick="PF('justificarAulasDialog').show();">
                        <h:outputText value="Adicionar comentários e/ou justificativas"  
                                      styleClass="text01"
                                      style="color: #1AB5D9; font-size: large;"/>
                    </p:commandLink>

                    <!-- Mostrar erros na tabela aulas -->
                    <center>
                        <div id="erros" style="opacity: #{pTDMB.verificarConteúdoListaParaOpacidade(pTDMB.errosTabelaAula)};">
                            <h:panelGrid columns="2">
                                <h:panelGrid columns="1">
                                    <h:outputText value="!" 
                                                  styleClass="exclamacaoErro"/>
                                </h:panelGrid>
                                <h:dataTable  value="#{pTDMB.errosTabelaAula}" 
                                              var="erroAula" 
                                              style="width: auto;"
                                              headerClass="text-center"
                                              footerClass="text-center">

                                    <h:column>
                                        <f:facet name="header">

                                        </f:facet>
                                        <h:outputText value="#{erroAula}" 
                                                      styleClass="text01"
                                                      style="font-size: small; color: #C92345;"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGrid>
                        </div>
                    </center>

                    <!-- Caixa para adicionar horário à aula -->
                    <p:dialog header="Adicionar Horario à Aula" 
                              widgetVar="addHorarioDialog" 
                              modal="true"                              
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false"
                              >

                        <h:outputText value="DIA" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>

                        <p:selectOneMenu id="selectDiaSemana" 
                                         value="#{horarioMB.horarioAula.diaSemana}">

                            <f:selectItems value="#{horarioMB.diasSemana}" 
                                           var="diaSemana" 
                                           itemValue="#{diaSemana}"
                                           itemLabel="#{diaSemana}" />
                        </p:selectOneMenu>

                        <h:outputText value="HORÁRIO INÍCIO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -30px 25px;"/>
                        <br/>
                        <br> <p:calendar id="horaInicio" 
                                         value="#{horarioMB.horarioAula.horaInicio}" 
                                         pattern="HH:mm" 
                                         size="5"
                                         timeOnly="true"/></br>

                        <h:outputText value="HORÁRIO TÉRMINO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -30px 25px;"/>
                        <br/>
                        <br> <p:calendar id="horaTermino" 
                                         value="#{horarioMB.horarioAula.horaTermino}" 
                                         pattern="HH:mm"
                                         size="5"
                                         timeOnly="true"/></br>

                        <br/>
                        <p:commandButton value="Salvar" 
                                         action="#{horarioMB.salvarHorarioAula(aulaMB.aulaSelecionadaParaHorario,usuarioMB.usuarioLogado)}"
                                         update="tabelaGeral"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Caixa para editar horário adicionado à aula -->
                    <p:dialog header="Editar Horarios de Aula" 
                              widgetVar="edtHorariosDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:dataTable  value="#{aulaMB.aulaSelecionadaParaHorario.horariosAula}" 
                                      var="horarioSelecionadoEdicao" 
                                      style="width: 100%;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <f:facet name="header">
                                <h:outputText value="" />
                            </f:facet>

                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="DIA" 
                                                  styleClass="text01"/>
                                </f:facet>

                                <p:selectOneMenu id="selectDiaSemanaEdicao" 
                                                 value="#{horarioSelecionadoEdicao.diaSemana}">

                                    <f:selectItems value="#{horarioMB.diasSemana}" 
                                                   var="diaSemana" 
                                                   itemValue="#{diaSemana}"
                                                   itemLabel="#{diaSemana}" />

                                </p:selectOneMenu>

                            </h:column>

                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="INÍCIO" 
                                                  styleClass="text01"/>
                                </f:facet>

                                <p:calendar id="horaInicioEdicao" 
                                            value="#{horarioSelecionadoEdicao.horaInicio}" 
                                            pattern="HH:mm" 
                                            size="5"
                                            timeOnly="true"/>

                            </h:column>

                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="TÉRMINO" 
                                                  styleClass="text01"/>
                                </f:facet>

                                <p:calendar id="horaTerminooEdicao" 
                                            value="#{horarioSelecionadoEdicao.horaTermino}" 
                                            pattern="HH:mm" 
                                            size="5"
                                            timeOnly="true"/>

                            </h:column>

                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>

                                <p:commandButton styleClass="botaoCinza" 
                                                 style="float: left; font-size: 12pt;" 
                                                 value="X" 
                                                 ajax="false" 
                                                 immediate="true"
                                                 action="#{horarioMB.excluirHorarioAula(horarioSelecionadoEdicao, aulaMB.aulaSelecionadaParaHorario)}"/>

                            </h:column>

                        </h:dataTable>

                        <br/>
                        <p:commandButton value="Salvar edição" 
                                         action="#{horarioMB.alterarHorarioAula(aulaMB.aulaSelecionadaParaHorario.horariosAula)}"
                                         update="tabelaGeral"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <br/>

                    <!-- Subtítulo: Manutenção de ensino -->
                    <h:panelGrid columns="1" >
                        <h:panelGrid columns="3" 
                                     style="align-items: center;">
                            <h:outputText value="1.2 Manutenção de ensino" 
                                          styleClass="text01" />

                            <p:commandButton styleClass="botaoCinza" 
                                             style="float: left;" 
                                             value="Adicionar" 
                                             onclick="PF('addManuEnsinoDialog').show();"/>
                            <p:commandButton styleClass="botaoAzul" 
                                             style="float: left;" 
                                             value="?"
                                             id="ajudaManuEnsino"/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <!-- Informações ajuda Manutenção de ensino -->
                    <p:overlayPanel for="ajudaManuEnsino" 
                                    hideEffect="fade" 
                                    style="padding: 0px;">
                        <h:outputText value="Insira, clicando em “Adicionar”, as manutenções ministradas, preenchendo as informações solicitadas. A direita de cada manutenção adicionada, clicando em “...”, será disponibilizada as opções de “Deletar” a manutenção como um todo, e de “Atualizar” as informações já inseridas." 
                                      styleClass="text01"
                                      style="font-weight: normal; font-size: large; width: 470px; text-align: justify;"/>
                        <h:outputText value="Na coluna de horários da tabela, clicando em “...” será disponibilizada as opções de “Adicionar” diferentes horários à atividade,  e de “Editar” os horários. Clicando em “X” ao lado de um  horário ele será excluído."
                                      styleClass="text01"
                                      style="font-weight: normal; font-size: large; width: 470px; text-align: justify;"/>
                    </p:overlayPanel>

                    <!-- Caixa de adição de Manutenção de ensino -->
                    <p:dialog header="Adicionar Manutenção de Ensino" 
                              widgetVar="addManuEnsinoDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="TIPO DE ATIVIDADE" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{manutencaoMB.tipoManutencao.rotulo}"/>

                        <br/>
                        <p:commandButton value="Salvar"

                    </p:dialog>

                    <!-- Justificativa Administrativas -->
                    <p:dialog header="Justificativas para atividades administrativas" 
                              widgetVar="justificarAdministrativasDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Escreva comentários ou justificativas para as irregularidades nas atividades administrativas" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px; font-size: large; width: 400px;"/>
                        <br/>
                        <p:inputTextarea rows="10" cols="50" value="#{pTDMB.ptd.campoJustificativaAdministracao}"/>
                        <br/>
                        <p:commandButton value="Comentar"
                                         action="#{pTDMB.salvarJustificativasEComentários()}"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Justificativa Outras Atividades -->
                    <p:dialog header="Justificativas para outras atividades" 
                              widgetVar="justificarOutrasAtividadesDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Escreva comentários ou justificativas para as irregularidades em outras atividades desenvolvidas no campus" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px; font-size: large; width: 400px;"/>
                        <br/>
                        <p:inputTextarea rows="10" cols="50" value="#{pTDMB.ptd.campoJustificativaOutrasAtividades}"/>
                        <br/>
                        <p:commandButton value="Comentar"
                                         action="#{pTDMB.salvarJustificativasEComentários()}"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Justificativa Atividades A Propor -->
                    <p:dialog header="Justificativas para atividades a propor" 
                              widgetVar="justificarAtividadesAProporDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Escreva comentários ou justificativas para as irregularidades em atividades a serem propostas" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px; font-size: large; width: 400px;"/>
                        <br/>
                        <p:inputTextarea rows="10" cols="50" value="#{pTDMB.ptd.campoJustificativaSeremPropostas}"/>
                        <br/>
                        <p:commandButton value="Comentar"
                                         action="#{pTDMB.salvarJustificativasEComentários()}"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Caixa de aviso de erros de preenchimento -->
                    <p:dialog header="Há erros nos dados fornecidos" 
                              widgetVar="avisoErrosDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="O documento ainda não pode ser submetido devido ao(s) erro(s) nos dados fornecidos" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px; font-size: large; width: 400px;"/>
                        <br/>
                        <h:dataTable  value="#{pTDMB.errosTabelaAdministrativas}" 
                                      var="erroAdministrativas" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{erroAdministrativas}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #C92345; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable  value="#{pTDMB.errosTabelaApoioEnsino}" 
                                      var="erroApoioEnsino" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{erroApoioEnsino}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #C92345; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable  value="#{pTDMB.errosTabelaAtividadesASeremPropostas}" 
                                      var="erroAtividadesASeremPropostas" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{erroAtividadesASeremPropostas}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #C92345; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable  value="#{pTDMB.errosTabelaAula}" 
                                      var="erroAulas" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{erroAulas}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #C92345; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable  value="#{pTDMB.errosTabelaManuEnsino}" 
                                      var="erroManuEnsino" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{erroManuEnsino}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #C92345; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable  value="#{pTDMB.errosTabelaOutrasAtividades}" 
                                      var="erroOutrasAtividades" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{erroOutrasAtividades}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #C92345; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable  value="#{pTDMB.errosTabelaPesquisaExtensaoAutor}" 
                                      var="erroPesquisaExtensaoAutor" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{erroPesquisaExtensaoAutor}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #C92345; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable  value="#{pTDMB.errosTabelaPesquisaExtensaoColaborador}" 
                                      var="erroPesquisaExtensao" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{erroPesquisaExtensao}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #C92345; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <br/>
                        <p:commandButton value="Corrigir"
                                         action="CriarCorrigirPTD?faces-redirect=true"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Caixa de aviso de irregularidades -->
                    <p:dialog header="Há irregularidades no documento" 
                              widgetVar="avisoIrregularidadeDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="O documento não está completamente de acordo com a legislação, para enviar você deve corrigí-lo ou justificar as irregularidades." 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px; font-size: large; width: 400px;"/>
                        <br/>
                        <h:outputText value="Irregularidades:" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px; font-size: large; width: 400px;"/>
                        <h:dataTable  value="#{pTDMB.irregularidadesPTDEdicao}" 
                                      var="irregularidade" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{irregularidade}" 
                                              styleClass="text01"
                                              style="font-size: large; color: #E0911C; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <br/>
                        <p:commandButton styleClass="botaoAzul" 
                                         value="Corrigir"
                                         action="CriarCorrigirPTD?faces-redirect=true"/>

                    </p:dialog>

                    <!-- Caixa de confirmaçao de submissão com irregularidades -->
                    <p:dialog header="Há irregularidades no documento" 
                              widgetVar="confirmacaoIrregularidadeDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="O documento não esta completamente de acordo com a legislação" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px; font-size: large; width: 400px;"/>
                        <br/>
                        <h:dataTable  value="#{pTDMB.irregularidadesPTDEdicao}" 
                                      var="irregularidade" 
                                      style="width: auto;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText value="#{irregularidade}" 
                                              styleClass="text01"
                                              style="font-size: small; color: #E0911C; width: 400px;"/>
                            </h:column>
                        </h:dataTable>
                        <p:commandButton styleClass="botaoAzul" 
                                         value="Corrigir"
                                         action="CriarCorrigirPTD?faces-redirect=true"/>
                        <br/>
                        <p:commandButton styleClass="botaoAzul" 
                                         value="Enviar mesmo assim!"
                                         action="#{pTDMB.submeterPTD()}"/>

                    </p:dialog>

                    <!-- Caixa de aviso de impedimento por tentativa de envio de documento vazio -->
                    <p:dialog header="Confirmar submissão" 
                              widgetVar="documentoVazioDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="O documento documento está vazio" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px; font-size: large; width: 400px;"/>
                        <br/>

                        <p:commandButton styleClass="botaoAzul" 
                                         value="Corrigir"
                                         ajax="false"/>

                    </p:dialog>

                    <!-- Caixa de confirmaçao de conclusão -->
                    <p:dialog header="Confirmar submissão" 
                              widgetVar="conclusãoDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <p:commandButton styleClass="botaoAzul" 
                                         value="Concluído"
                                         action="#{pTDMB.submeterPTD()}"/>

                    </p:dialog>

                    <!-- Tabela de resultados de horários -->
                    <h:outputText value="6. Quadro geral das atividades - Carga Horaria Semanal" 
                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>
                    <br/><br/>
                    <center>
                        <h:panelGrid id="tabelaGeral"
                                     columns="2" 
                                     style="border-style: solid; border-width: thin;">
                            <h:outputText value="ATIVIDADES"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value="CARGA HORÁRIA"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value="ATIVIDADE 1.1"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalAulasPTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 1.2"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalManutencoesEnsinoPTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 1.3"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalApoiosPTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 2.1"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalProjetosPesquisaExtensaoAutorPTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 2.2"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalProjetosPesquisaExtensaoColabPTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 3"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalAdministracoesPTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 4"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalOutroTiposAtividadePTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 5"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalAtividadesASeremPropostasPTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="TOTAL"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalPTDPTDEdicao}"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                        </h:panelGrid>

                    </center>

                    <br/>
                    <!-- Mostrar irregularidades -->
                    <center>
                        <div id="irregularidades" style="opacity: #{pTDMB.verificarConteúdoListaParaOpacidade(pTDMB.irregularidadesPTDEdicao)}">
                            <h:panelGrid columns="2">
                                <h:panelGrid columns="1">
                                    <h:outputText value="!" 
                                                  styleClass="exclamacaoIrregularidade"/>
                                </h:panelGrid>
                                <h:dataTable  value="#{pTDMB.irregularidadesPTDEdicao}" 
                                              var="irregularidade" 
                                              style="width: auto;"
                                              headerClass="text-center"
                                              footerClass="text-center">

                                    <h:column>
                                        <f:facet name="header">

                                        </f:facet>
                                        <h:outputText value="#{irregularidade}" 
                                                      styleClass="text01"
                                                      style="font-size: small; color: #E0911C;"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGrid>
                        </div>
                    </center>
                    <br/>

                    <p:commandButton styleClass="botaoAzul" 
                                     style="float: right; border-radius: 30px; font-size: large; margin-left: 10px;" 
                                     value="Submeter"
                                     onclick="PF('#{pTDMB.verificarPossibilidadeSubmissao()}').show();"/>
                    <p:commandButton styleClass="botaoCinza" 
                                     style="float: right; border-radius: 30px; font-size: large;" 
                                     value="Cancelar"
                                     onclick="PF('cancelarPTDDialog').show();"/>

                    <br/>

                    <!-- Caixa de confirmação para cancelar PTD -->
                    <p:dialog header="Cancelar PTD" 
                              widgetVar="cancelarPTDDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Cancelando esse documento você perderá todas as informações preenchidas" 
                                      styleClass="text01"
                                      style="font-size: large; font-weight: bold; width: 400px;"/>
                        <p:commandButton styleClass="botaoCinza" 
                                         value="Manter e sair" 
                                         ajax="false" 
                                         immediate="true"
                                         action="/NotificacoesDocente"/>

                        <p:commandButton value="Sair" 
                                         action="#{pTDMB.cancelarPTD(pTDMB.ptd)}"
                                         styleClass="botaoVermelho"/>

                    </p:dialog>

                </h:form>

            </div>

        </div>
    </h:body>
</html>
