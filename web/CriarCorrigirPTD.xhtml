<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Edição de PTDs</title>
        <link rel="stylesheet" type="text/css" href="css/css.css"/>
        <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
    </h:head>
    <h:body>

        <!-- Barra de menu -->
        <div id="barraMenu">
            <font face="Calibri" 
                  size="6" 
                  color="white" 
                  style="margin: 10px 10px; float:left; font-family: calibri, sans-serif; font-weight: 500;" styleClass="text">
                SPTD
            </font>

            <h:form id="barraMenu">

                <p:commandButton styleClass="opMenu"
                                 iconPos="right"
                                 icon="/img/Search/searchLarger_24.png"
                                 value="Notificações"
                                 onclick="PF('sairTelaPTDDialog').show();"
                                 style="float: left;"/>

                <p:commandButton id="logout"
                                 image="img/fundo_login.png" 
                                 styleClass="imgLogado"/>

                <!-- Informações e Logout -->
                <p:overlayPanel id="Usuário" 
                                for="logout" 
                                hideEffect="fade" 
                                style="padding: 0px;">
                    <h:outputText value="#{usuarioMB.usuarioLogado.email}" 
                                  styleClass="text01"
                                  style="color: #1785ad; font-weight: normal; font-size: large;"/>
                    <br/>
                    <p:commandButton value="Sair"
                                     styleClass="opMenu"
                                     onclick="PF('logoutSairTelaPTDDialog').show();"/>
                </p:overlayPanel>

                <h:outputText value="#{usuarioMB.usuarioLogado.nomeCompleto}" 
                              styleClass="text01"
                              style="color: white; float: right; font-weight: normal; font-size: large;"/>

            </h:form>

        </div>

        <!-- Conteúdo da Tela -->
        <font face="Calibri" 
              size="6" 
              color="#A8A8A8" 
              style="margin: 10px; font-weight: 100;" 
              styleClass="text">
            Criação e edição de planos de trabalho
        </font>

        <div id="screen">

            <div id="content">

                <h:form id="PTD">


                    <!-- Caixa de confirmação sair de PTD -->
                    <p:dialog header="Cancelar PTD" 
                              widgetVar="sairTelaPTDDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Deseja manter as informações inseridas nesse documento?" 
                                      styleClass="text01"
                                      style="font-size: large; width: 400px;"/>
                        <p:commandButton styleClass="botaoCinza" 
                                         value="Manter e sair" 
                                         ajax="false" 
                                         immediate="true"
                                         action="/NotificacoesDocente"/>

                        <h:commandButton value="Descartar e sair" 
                                         action="#{pTDMB.cancelarPTD()}"
                                         styleClass="botaoVermelho"/>

                    </p:dialog>

                    <!-- Caixa de confirmação sair de PTD deslogando -->
                    <p:dialog header="Efetuar logout" 
                              widgetVar="logoutSairTelaPTDDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Deseja manter as informações inseridas nesse documento?" 
                                      styleClass="text01"
                                      style="font-size: large; width: 400px;"/>
                        <p:commandButton styleClass="botaoCinza" 
                                         value="Manter e sair" 
                                         ajax="false" 
                                         immediate="true"
                                         action="#{pTDMB.cancelarPTDEfetuandoLogout()}"/>

                        <h:commandButton value="Descartar e sair" 
                                         action="#{pTDMB.cancelarPTD()}"
                                         styleClass="botaoVermelho"/>

                    </p:dialog>

                    <!-- Atividades de Ensino -->
                    <h:outputText value="1. Atividades de Ensino" 
                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>

                    <br/>
                    <br/>

                    <!-- Subtítulo: Aulas -->
                    <h:panelGrid columns="1" >
                        <h:panelGrid columns="3" 
                                     style="align-items: center;">
                            <h:outputText value="1.1 Aulas" 
                                          styleClass="text01" />

                            <p:commandButton styleClass="botaoCinza" 
                                             style="float: left;" 
                                             value="Adicionar" 
                                             onclick="PF('addAulaDialog').show();"/>
                            <p:commandButton styleClass="botaoAzul" 
                                             style="float: left;" 
                                             value="?"/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <!-- Caixa de adição de aulas -->
                    <p:dialog header="Adicionar aula" 
                              widgetVar="addAulaDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="CURSO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>

                        <p:selectOneMenu id="selectCurso" 
                                         value="#{aulaMB.cursoSelecionado}"
                                         converter="cursoConverter">

                            <f:selectItems value="#{cursoMB.cursos}" 
                                           var="curso" 
                                           itemValue="#{curso}"
                                           itemLabel="#{curso}" />
                        </p:selectOneMenu>

                        <h:outputText value="COMPONENTE CURRICULAR" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.aula.componenteCurricular}"/>

                        <h:outputText value="NÚMERO TOTAL DE HORAS AULA" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.horasAulaTotal}"/>

                        <h:outputText value="NÚMERO TOTAL DE SEMANAS" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.numeroSemanas}"/>

                        <h:outputText value="ORGANIZAÇÃO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:selectOneMenu id="selectTipoOferta" 
                                         value="#{aulaMB.tipoOfertaSelecionado}"
                                         converter="tipoOfertaConverter">

                            <f:selectItems value="#{tipoOfertaMB.tiposOferta}" 
                                           var="tipoOferta" 
                                           itemValue="#{tipoOferta}"
                                           itemLabel="#{tipoOferta}" />

                        </p:selectOneMenu>

                        <br/>
                        <h:commandButton value="Salvar" 
                                         action="#{aulaMB.salvarAula(usuarioMB.usuarioLogado.idUsuario, pTDMB.ptd)}" 
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Caixa de edição de aulas -->
                    <p:dialog header="Atualizar aula" 
                              widgetVar="edtAulaDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="CURSO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>

                        <p:selectOneMenu id="selectCursoEdicao" 
                                         value="#{aulaMB.aulaSelecionadaParaAula.curso}"
                                         converter="cursoConverter">

                            <f:selectItems value="#{cursoMB.cursos}" 
                                           var="curso" 
                                           itemValue="#{curso}"
                                           itemLabel="#{curso}" />
                        </p:selectOneMenu>

                        <h:outputText value="COMPONENTE CURRICULAR" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.aulaSelecionadaParaAula.componenteCurricular}"/>

                        <h:outputText value="NÚMERO TOTAL DE HORAS AULA" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.horasAulaTotalEdicao}"/>

                        <h:outputText value="NÚMERO TOTAL DE SEMANAS" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{aulaMB.numeroSemanasEdicao}"/>

                        <h:outputText value="ORGANIZAÇÃO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:selectOneMenu id="selectTipoOfertaEdicao" 
                                         value="#{aulaMB.aulaSelecionadaParaAula.tipoOferta}"
                                         converter="tipoOfertaConverter">

                            <f:selectItems value="#{tipoOfertaMB.tiposOferta}" 
                                           var="tipoOferta" 
                                           itemValue="#{tipoOferta}"
                                           itemLabel="#{tipoOferta}" />

                        </p:selectOneMenu>

                        <br/>
                        <h:commandButton value="Salvar" 
                                         action="#{aulaMB.alterarAula()}" 
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <br/>

                    <div id="mostrarTabela">
                        <!-- Mostrar atividades aulas -->
                        <h:dataTable  value="#{pTDMB.ptd.aulas}" 
                                      var="aula" 
                                      style="border-spacing: 0pt;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CURSO" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{aula.curso.nomeCurso}" 
                                              styleClass="text01"
                                              style="font-size: large;"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="COMPONENTE CURRICULAR" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>

                                <h:outputText value="#{aula.componenteCurricular}"
                                              styleClass="text01"
                                              style="font-size: large;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CARGA HORÁRIA TOTAL" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{aula.cargaHorariaTotal}"
                                              styleClass="text01"
                                              style="font-size: large;"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <!-- Tabela para títulos de horários -->
                                    <h:outputText value="HORÁRIO"
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                    <h:panelGrid border="0"
                                                 columns="3">

                                        <h:outputText value="dia da semana" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>
                                        <h:outputText value="horário início" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>
                                        <h:outputText value="horário término" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>

                                    </h:panelGrid>
                                </f:facet>

                                <!-- Tabela para o conteúdo de horários -->
                                <h:dataTable  value="#{aula.horariosAula}" 
                                              var="horario" 
                                              headerClass="text-center"
                                              footerClass="text-center"
                                              style="width: 100%;">

                                    <h:column>
                                        <h:outputText value="#{horario.diaSemana}" 
                                                      styleClass="text01"
                                                      style="font-size: large;"/>
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{horario.horaInicio}"
                                                      styleClass="text01"
                                                      style="font-size: large">
                                            <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{horario.horaTermino}"
                                                      styleClass="text01"
                                                      style="font-size: large">
                                            <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                        </h:outputText>
                                    </h:column>
                                    <f:facet name="footer">

                                        <p:commandButton styleClass="botaoCinza" 
                                                         value="..."
                                                         id="opPHorario"
                                                         action="#{aulaMB.setAulaSelecionadaParaHorario(aula)}"
                                                         update="@(.ui-dialog)"/>

                                        <!-- Caixa para seleção de ação referente à Horário -->
                                        <p:overlayPanel id="opcoesHorario" 
                                                        for="opPHorario" 
                                                        hideEffect="fade" >
                                            <p:commandButton value="Adicionar"
                                                             styleClass="opMenuCRUD"
                                                             onclick="PF('addHorarioDialog').show();"
                                                             style="margin: 0px -10px;"/>
                                            <br/>
                                            <p:commandButton value="Editar"
                                                             styleClass="opMenuCRUD"
                                                             onclick="PF('edtHorariosDialog').show();"
                                                             style="margin: 5px -10px 0px;"
                                                             />

                                        </p:overlayPanel>

                                    </f:facet>

                                </h:dataTable>


                            </h:column>
                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="ORGANIZAÇÃO" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{aula.tipoOferta.rotulo}"
                                              styleClass="text01"
                                              style="font-size: large;"/>

                            </h:column>
                            <h:column>

                                <p:commandButton styleClass="botaoAzul" 
                                                 value="..." 
                                                 action="#{aulaMB.setAulaSelecionadaParaAula(aula)}"
                                                 id="opPAtividadeAula"
                                                 update="@(.ui-dialog)"/>

                                <!-- Caixa para seleção de ação referente à Aula -->
                                <p:overlayPanel id="opcoesAula" 
                                                for="opPAtividadeAula" 
                                                hideEffect="fade">
                                    <p:commandButton value="Atualizar"
                                                     styleClass="opMenuCRUD"
                                                     action="#{aulaMB.setAulaSelecionadaParaAula(aula)}"
                                                     onclick="PF('edtAulaDialog').show();"
                                                     style="margin: 0px -10px;"/>
                                    <br/>
                                    <p:commandButton value="Deletar"
                                                     styleClass="opMenuCRUD"
                                                     ajax="false" 
                                                     immediate="true"
                                                     action="#{aulaMB.excluirAula(aula, pTDMB.ptd)}"
                                                     style="margin: 5px -10px 0px;"/>

                                </p:overlayPanel>

                            </h:column>

                        </h:dataTable>
                    </div>
                    <br/>

                    <!-- Mostrar erro na tabela aulas -->
                    <center>
                        <div id="erros" style="opacity: #{aulaMB.verificarListaErros(aulaMB.errosTabelaAula)};">
                            <h:dataTable  value="#{aulaMB.errosTabelaAula}" 
                                          var="erroAula" 
                                          style="width: auto;"
                                          headerClass="text-center"
                                          footerClass="text-center">

                                <h:column>
                                    <f:facet name="header">

                                    </f:facet>
                                    <h:outputText value="#{erroAula}" 
                                                  styleClass="text01"
                                                  style="font-size: small; color: #C92345;"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </center>

                    <!-- Caixa para adicionar horário à aula -->
                    <p:dialog header="Adicionar Horario à Aula" 
                              widgetVar="addHorarioDialog" 
                              modal="true"                              
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false"
                              >

                        <h:outputText value="DIA" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>

                        <p:selectOneMenu id="selectDiaSemana" 
                                         value="#{horarioMB.horarioAula.diaSemana}">

                            <f:selectItems value="#{horarioMB.diasSemana}" 
                                           var="diaSemana" 
                                           itemValue="#{diaSemana}"
                                           itemLabel="#{diaSemana}" />
                        </p:selectOneMenu>

                        <h:outputText value="HORÁRIO INÍCIO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -30px 25px;"/>
                        <br/>
                        <br> <p:calendar id="horaInicio" 
                                         value="#{horarioMB.horarioAula.horaInicio}" 
                                         pattern="HH:mm" 
                                         size="5"
                                         timeOnly="true"/></br>

                        <h:outputText value="HORÁRIO TÉRMINO" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -30px 25px;"/>
                        <br/>
                        <br> <p:calendar id="horaTermino" 
                                         value="#{horarioMB.horarioAula.horaTermino}" 
                                         pattern="HH:mm"
                                         size="5"
                                         timeOnly="true"/></br>

                        <br/>
                        <h:commandButton value="Salvar" 
                                         action="#{horarioMB.salvarHorarioAula(aulaMB.aulaSelecionadaParaHorario,usuarioMB.usuarioLogado)}"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Caixa para editar horário adicionado à aula -->
                    <p:dialog header="Editar Horarios de Aula" 
                              widgetVar="edtHorariosDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:dataTable  value="#{aulaMB.aulaSelecionadaParaHorario.horariosAula}" 
                                      var="horarioSelecionadoEdicao" 
                                      style="width: 100%;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <f:facet name="header">
                                <h:outputText value="" />
                            </f:facet>

                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="DIA" 
                                                  styleClass="text01"/>
                                </f:facet>

                                <p:selectOneMenu id="selectDiaSemanaEdicao" 
                                                 value="#{horarioSelecionadoEdicao.diaSemana}">

                                    <f:selectItems value="#{horarioMB.diasSemana}" 
                                                   var="diaSemana" 
                                                   itemValue="#{diaSemana}"
                                                   itemLabel="#{diaSemana}" />

                                </p:selectOneMenu>

                            </h:column>

                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="INÍCIO" 
                                                  styleClass="text01"/>
                                </f:facet>

                                <p:calendar id="horaInicioEdicao" 
                                            value="#{horarioSelecionadoEdicao.horaInicio}" 
                                            pattern="HH:mm" 
                                            size="5"
                                            timeOnly="true"/>

                            </h:column>

                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="TÉRMINO" 
                                                  styleClass="text01"/>
                                </f:facet>

                                <p:calendar id="horaTerminooEdicao" 
                                            value="#{horarioSelecionadoEdicao.horaTermino}" 
                                            pattern="HH:mm" 
                                            size="5"
                                            timeOnly="true"/>

                            </h:column>

                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>

                                <p:commandButton styleClass="botaoCinza" 
                                                 style="float: left; font-size: 12pt;" 
                                                 value="X" 
                                                 ajax="false" 
                                                 immediate="true"
                                                 action="#{horarioMB.excluirHorarioAula(horarioSelecionadoEdicao, aulaMB.aulaSelecionadaParaHorario)}"/>

                            </h:column>

                        </h:dataTable>

                        <br/>
                        <h:commandButton value="Salvar edição" 
                                         action="#{horarioMB.alterarHorarioAula(aulaMB.aulaSelecionadaParaHorario.horariosAula)}"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <br/>

                    <!-- Subtítulo: Manutenção de ensino -->
                    <h:panelGrid columns="1" >
                        <h:panelGrid columns="3" 
                                     style="align-items: center;">
                            <h:outputText value="1.2 Manutenção de ensino" 
                                          styleClass="text01" />

                            <p:commandButton styleClass="botaoCinza" 
                                             style="float: left;" 
                                             value="Adicionar" 
                                             onclick="PF('addManuEnsinoDialog').show();"/>
                            <p:commandButton styleClass="botaoAzul" 
                                             style="float: left;" 
                                             value="?"/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <!-- Caixa de adição de Manutenção de ensino -->
                    <p:dialog header="Adicionar Manutenção de Ensino" 
                              widgetVar="addManuEnsinoDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="TIPO DE ATIVIDADE" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{manutencaoMB.tipoManutencao.rotulo}"/>

                        <br/>
                        <h:commandButton value="Salvar" 
                                         action="#{manutencaoMB.salvarManutencao(usuarioMB.usuarioLogado, pTDMB.ptd)}" 
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Caixa de edição de Manutenção de ensino -->
                    <p:dialog header="Atualizar Manutenção de Ensino" 
                              widgetVar="edtManuEnsinoDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="TIPO ATIVIDADE" 
                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputText value="#{manutencaoMB.manutencaoEnsinoSelecionadoParaManutencaoEnsino.tipoManutencao.rotulo}"/>

                        <br/>
                        <h:commandButton value="Salvar" 
                                         action="#{manutencaoMB.alterarManutencao()}" 
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <!-- Mostrar atividades Manutenção de ensino -->
                    <div id="mostrarTabela">
                        <h:dataTable  value="#{pTDMB.ptd.manutencoesEnsino}" 
                                      var="manuEnsino" 
                                      style="border-spacing: 0pt;"
                                      headerClass="text-center"
                                      footerClass="text-center">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="TIPO DE ATIVIDADE" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{manuEnsino.tipoManutencao.rotulo}" 
                                              styleClass="text01"
                                              style="font-size: large;"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CARGA HORÁRIA SEMANAL" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{manuEnsino.cargaHorariaSemanalManutencaoEnsino}"
                                              styleClass="text01"
                                              style="font-size: large;"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <!-- Tabela para títulos de horários -->
                                    <h:outputText value="HORÁRIO"
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                    <h:panelGrid border="0"
                                                 columns="3">

                                        <h:outputText value="dia da semana" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>
                                        <h:outputText value="horário início" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>
                                        <h:outputText value="horário término" 
                                                      styleClass="text01"
                                                      style="font-size: large; font-weight: bold;"/>

                                    </h:panelGrid>
                                </f:facet>

                                <!-- Tabela para o conteúdo de horários -->

                                                 ajax="false" 
                                                 immediate="true"
                                                 action="#{horarioMB.excluirHorarioAtividade(horarioSelecionadoEdicaoAtividadeAPropor, atividadeASerPropostaMB.atividadeASerPropostaSelecionadaParaHorario)}"/>

                            </h:column>

                        </h:dataTable>

                        <br/>
                        <h:commandButton value="Salvar edição" 
                                         action="#{horarioMB.alterarHorarioAtividade(atividadeASerPropostaMB.atividadeASerPropostaSelecionadaParaHorario.horariosAtividadesASerProposta, atividadeASerPropostaMB.atividadeASerPropostaSelecionadaParaHorario)}"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                    <br/>

                    <br/>

                    <!-- Tabela de resultados de horários -->
                    <h:outputText value="6. Quadro geral das atividades - Carga Horaria Semanal" 
                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>

                    <br/>
                    <br/>

                    <center>
                        <h:panelGrid columns="2" 
                                     style="border-style: solid; border-width: thin;">
                            <h:outputText value="ATIVIDADES"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value="CARGA HORÁRIA"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value="ATIVIDADE 1.1"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalAulas}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 1.2"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalManutencoesEnsino}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 1.3"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalApoios}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 2.1"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalProjetosPesquisaExtensaoAutor}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 2.2"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalProjetosPesquisaExtensaoColab}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 3"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalAdministracoes}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 4"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalOutroTiposAtividade}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 5"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalAtividadesASeremPropostas}"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="TOTAL"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value="#{pTDMB.cargaHorariaTotalPTD}"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                        </h:panelGrid>

                    </center>

                    <br/>

                    <p:commandButton styleClass="botaoAzul" 
                                     style="float: right; border-radius: 30px; font-size: large; margin-left: 10px;" 
                                     value="Submeter"
                                     action="#{pTDMB.submeterPTD()}"/>
                    <p:commandButton styleClass="botaoCinza" 
                                     style="float: right; border-radius: 30px; font-size: large;" 
                                     value="Cancelar"
                                     onclick="PF('cancelarPTDDialog').show();"/>

                    <br/>

                    <!-- Caixa de confirmação para cancelar PTD -->
                    <p:dialog header="Cancelar PTD" 
                              widgetVar="cancelarPTDDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                        <h:outputText value="Cancelando esse documento você perderá todas as informações preenchidas" 
                                      styleClass="text01"
                                      style="font-size: large; font-weight: bold; width: 400px;"/>
                        <p:commandButton styleClass="botaoCinza" 
                                         value="Manter e sair" 
                                         ajax="false" 
                                         immediate="true"
                                         action="/NotificacoesDocente"/>

                        <h:commandButton value="Sair" 
                                         action="#{pTDMB.cancelarPTD()}"
                                         styleClass="botaoVermelho"/>

                    </p:dialog>

                </h:form>

            </div>

        </div>
    </h:body>
</html>
