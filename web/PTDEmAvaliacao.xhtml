<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Avaliação de PTD</title>
        <link rel="stylesheet" type="text/css" href="css/css.css"/>
        <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
    </h:head>
    <h:body>

        <!-- Barra de menu -->
        <div id="barraMenu">
            <font face="Calibri" 
                  size="6" 
                  color="white" 
                  style="margin: 10px 10px; float:left; font-family: calibri, sans-serif; font-weight: 500;" styleClass="text">
                SPTD
            </font>

            <h:form id="barraMenu">

                <p:commandButton styleClass="opMenu"
                                 iconPos="right"
                                 icon="/img/Search/searchLarger_24.png"
                                 value="Notificações"
                                 action="/NotificacoesDocente"
                                 style="float: left;"/>

                <p:commandButton id="logout"
                                 image="img/fundo_login.png" 
                                 styleClass="imgLogado"/>

                <!-- Informações e Logout -->
                <p:overlayPanel id="Usuário" 
                                for="logout" 
                                hideEffect="fade" 
                                style="padding: 0px;">
                    <h:outputText value="#{usuarioMB.usuarioLogado.email}" 
                                  styleClass="text01"
                                  style="color: #1785ad; font-weight: normal; font-size: large;"/>
                    <br/>
                    <p:commandButton value="Sair"
                                     styleClass="opMenu"
                                     ajax="false" 
                                     immediate="true"
                                     action="#{usuarioMB.realizarLogout()}"/>
                </p:overlayPanel>

                <h:outputText value="#{usuarioMB.usuarioLogado.nomeCompleto}" 
                              styleClass="text01"
                              style="color: white; float: right; font-weight: normal; font-size: large;"/>

            </h:form>

        </div>


        <!-- Conteúdo da Tela -->
        <font face="Calibri" 
              size="6" 
              color="#A8A8A8" 
              style="margin: 10px; font-weight: 100;" 
              styleClass="text">
            Avaliação de planos de trabalho
        </font>

        <div id="screen">

            <div id="content">

                <h:form id="PTD">

                    <!-- Atividades de Ensino -->
                    <h:outputText value="Atividades de Ensino" 
                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>

                    <br/>
                    <br/>

                    <!-- Subtítulo: Aulas -->
                    <h:panelGrid columns="1" >
                        <h:outputText value="Aulas" 
                                      styleClass="text01"/>
                    </h:panelGrid>

                    <!-- Mostrar atividades aulas -->
                    <h:dataTable  value="#{pTDMB.ptd.aulas}" 
                                  var="aula" 
                                  style="border-spacing: 0pt; width: 100%;"
                                  headerClass="text-center"
                                  footerClass="text-center">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CURSO" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{aula.curso.nomeCurso}" 
                                          styleClass="text01"
                                          style="font-size: large;"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="COMPONENTE CURRICULAR" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>

                            <p:scrollPanel style="width: 150px; height: 60px; border-style: none;">
                                <h:outputText value="#{aula.componenteCurricular}"
                                              styleClass="text01"
                                              style="font-size: large; width: 100%;" />
                            </p:scrollPanel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CARGA HORÁRIA TOTAL" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{aula.cargaHorariaTotal}"
                                          styleClass="text01"
                                          style="font-size: large;"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <!-- Tabela para títulos de horários -->
                                <h:outputText value="HORÁRIO"
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                                <h:panelGrid border="0"
                                             columns="3">

                                    <h:outputText value="dia da semana" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                    <h:outputText value="horário início" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>
                                    <h:outputText value="horário término" 
                                                  styleClass="text01"
                                                  style="font-size: large; font-weight: bold;"/>

                                </h:panelGrid>
                            </f:facet>

                            <!-- Tabela para o conteúdo de horários -->
                            <h:dataTable  value="#{aula.horariosAula}" 
                                          var="horario" 
                                          headerClass="text-center"
                                          footerClass="text-center"
                                          style="width: 100%;">

                                <h:column>
                                    <h:outputText value="#{horario.diaSemana}" 
                                                  styleClass="text01"
                                                  style="font-size: large;"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{horario.horaInicio}"
                                                  styleClass="text01"
                                                  style="font-size: large">
                                        <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{horario.horaTermino}"
                                                  styleClass="text01"
                                                  style="font-size: large">
                                        <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                    </h:outputText>
                                </h:column>

                            </h:dataTable>

                        </h:column>
                        <h:column>

                            <f:facet name="header">
                                <h:outputText value="ORGANIZAÇÃO" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{aula.tipoOferta.rotulo}"
                                          styleClass="text01"
                                          style="font-size: large;"/>

                        </h:column>

                    </h:dataTable>

                    <br/>

                    <!-- Subtítulo: Manutenção de ensino -->
                    <h:panelGrid columns="1" >
                        <h:outputText value="Manutenção de ensino" 
                                      styleClass="text01" />
                    </h:panelGrid>

                    <!-- Mostrar atividades manutenção de ensino -->
                    <h:dataTable  value="#{pTDMB.ptd.manutencoesEnsino}" 
                                  var="manutencao" 
                                  style="border-spacing: 0pt; width: 100%;"
                                  headerClass="text-center"
                                  footerClass="text-center">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TIPO DE ATIVIDADE" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <p:scrollPanel style="width: 150px; height: 60px; border-style: none;">
                                <h:outputText value="#{aula.componenteCurricular}"

                                              style="font-size: large; width: 100%;" />

                        </h:column>
                        <h:column>

                                <h:outputText value="CARGA HORÁRIA SEMANAL"

                            </f:facet>
                            <h:outputText value="#{aula.curso.nomeCurso}"

                                          style="font-size: large;"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <!-- Tabela para títulos de horários -->

                                <h:panelGrid border="0"

                                                  style="font-size: large; font-weight: bold;"/>
                                    <h:outputText value="horário início"

                                                  style="font-size: large; font-weight: bold;"/>
                                    <h:outputText value="horário término"

                                                  style="font-size: large; font-weight: bold;"/>

                            </f:facet>

                                          footerClass="text-center"

                                <h:column>
                                    <h:outputText value="#{horario.diaSemana}" 
                                                  styleClass="text01"
                                                  style="font-size: large;"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{horario.horaInicio}"
                                                  styleClass="text01"
                                                  style="font-size: large">

                                    </h:outputText>
                                </h:column>
                                <h:column>

                                                  style="font-size: large">
                                        <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                    </h:outputText>
                                </h:column>

                            </h:dataTable>

                        </h:column>
                    </h:dataTable>

                    <br/>

                    <br/>

                    <!-- Subtítulo: Apoio ao ensino -->

                            <h:outputText value="" 
                                          styleClass="text01"
                                          style="font-size: large;"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <!-- Tabela para títulos de horários -->
                                <h:outputText value="HORÁRIO"

                                              style="font-size: large; font-weight: bold;"/>
                                <h:panelGrid border="0"

                                    <h:outputText value="horário início"

                                                  style="font-size: large; font-weight: bold;"/>
                                    <h:outputText value="horário término"

                                                  style="font-size: large; font-weight: bold;"/>

                                </h:panelGrid>
                            </f:facet>

                                          footerClass="text-center"

                                                  style="font-size: large;"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{horario.horaInicio}"

                                        <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{horario.horaTermino}"
                                                  styleClass="text01"
                                                  style="font-size: large">
                                        <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                    </h:outputText>
                                </h:column>

                            </h:dataTable>

                        </h:column>
                    </h:dataTable>

                    <br/>

                    <!-- Atividades de Pesquisa e Extensão -->
                    <h:outputText value="Atividades de Pesquisa e Extensão" 
                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>

                    <br/>
                    <br/>

                    <!-- Subtítulo: Pesquisa e/ou extensão (Autor) -->

                                <h:outputText value="CARGA HORÁRIA SEMANAL" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{aula.cargaHorariaTotal}"
                                          styleClass="text01"
                                          style="font-size: large;"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PREVISÃO DE CONCLUSÃO" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{aula.cargaHorariaTotal}"
                                          styleClass="text01"
                                          style="font-size: large;"/>
                        </h:column>
                    </h:dataTable>

                    <br/>

                    <!-- Subtítulo: Pesquisa e/ou extensão (Colaborador) -->
                    <h:panelGrid columns="1" >
                        <h:outputText value="Pesquisa e/ou extensão cadastradas no COPE (Colaborador)" 
                                      styleClass="text01" />
                    </h:panelGrid>

                    <!-- Mostrar atividades pesquisa e/ou extensão (Colaborador) -->
                    <h:dataTable  value="#{pTDMB.ptd.aulas}" 
                                  var="aula" 
                                  style="border-spacing: 0pt; width: 100%;"
                                  headerClass="text-center"
                                  footerClass="text-center">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PROCESSO"

                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{aula.cargaHorariaTotal}"

                        </h:column>

                        </h:column>
                        <h:column>

                                <h:outputText value="INSTITUIÇÃO ONDE A PESQUISA É DESENVOLVIDA" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{aula.cargaHorariaTotal}"
                                          styleClass="text01"
                                          style="font-size: large;"/>
                        </h:column>
                    </h:dataTable>

                    <br/>

                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>

                    <br/>

                    <!-- Outras atividades desenvolvidas no campus -->
                    <h:outputText value="Outras atividades desenvolvidas no campus" 
                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>

                    <br/>
                    <br/>

                    <!-- Subtítulo: Outras atividades desenvolvidas no campus -->

                                  style="font-size: 22pt;"/>

                    <br/>
                    <br/>

                    <!-- Subtítulo de Outras Atividades que pretendo propor no semestre -->
                    <h:panelGrid columns="1" >
                        <h:outputText value="Outras atividades que pretendo propor no semestre" 
                                      styleClass="text01" />
                    </h:panelGrid>

                    <!-- Mostrar atividades que pretende propor -->
                    <h:dataTable  value="#{pTDMB.ptd.aulas}" 
                                  var="aula" 
                                  style="border-spacing: 0pt; width: 100%;"
                                  headerClass="text-center"
                                  footerClass="text-center">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ATIVIDADE" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <p:scrollPanel style="width: 150px; height: 60px; border-style: none;">
                                <h:outputText value="#{aula.componenteCurricular}"
                                              styleClass="text01"
                                              style="font-size: large; width: 100%;" />
                            </p:scrollPanel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PERIODICIDADE" 
                                              styleClass="text01"
                                              style="font-size: large; font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{aula.curso.nomeCurso}" 
                                          styleClass="text01"
                                          style="font-size: large;"/>

                        </h:column>
                    </h:dataTable>

                    <br/>

                    <!-- Tabela de resultados de horários -->
                    <h:outputText value="Quadro geral das atividades - Carga Horaria Semanal" 
                                  styleClass="text01" 
                                  style="font-size: 22pt;"/>

                    <br/>
                    <br/>

                    <center>
                        <h:panelGrid columns="2" 
                                     style="border-style: solid; border-width: thin;">
                            <h:outputText value="ATIVIDADES"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value="CARGA HORÁRIA"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value="ATIVIDADE 2.1"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 2.2"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 2.3"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 3.1"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 3.2"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 4"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 5"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="ATIVIDADE 6"  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large;"/>
                            <h:outputText value="TOTAL"  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                            <h:outputText value=""  
                                          styleClass="text01"
                                          style="font-size: large; font-weight: bold; background-color: #f2f2f2; margin: 0px; padding: 5px; width: 300px;"/>
                        </h:panelGrid>

                    </center>

                    <br/>

                    <p:commandButton styleClass="botaoAzul" 
                                     style="float: right; border-radius: 30px; font-size: large; margin-left: 10px;" 
                                     value="Aprovar"
                                     action="#{pTDMB.submeterPTD()}"/>
                    <p:commandButton styleClass="botaoVermelho" 
                                     style="float: right; border-radius: 30px; font-size: large;" 
                                     value="Reprovar PTD"
                                     onclick="PF('reprovarPTDDialog').show();"/>

                    <br/>

                    <!-- Caixa de reprovação de PTD -->
                    <p:dialog header="Reprovar PTD" 
                              widgetVar="reprovarPTDDialog" 
                              modal="true" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              resizable="false">

                                      styleClass="text01"
                                      style="margin: 10px 25px -10px 25px;"/>
                        <br/>
                        <p:inputTextarea rows="10" cols="50" />
                        <br/>
                        <h:commandButton value="Enviar"
                                         action="#{pTDMB.cancelarPTD()}"
                                         styleClass="botaoAzul"/>

                    </p:dialog>

                </h:form>

            </div>

        </div>
    </h:body>
</html>
