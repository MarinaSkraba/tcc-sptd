<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tela</title>
        <link rel="stylesheet" type="text/css" href="css/css.css"/>
        <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
    </h:head>
    <h:body>

        <!-- Barra de menu -->
        <div id="barraMenu">
            <font face="Calibri" 
                  size="6" 
                  color="white" 
                  style="margin: 10px 10px; float:left; font-family: calibri, sans-serif; font-weight: 500;" styleClass="text">
                SPTD
            </font>

            <h:form id="barraMenu">

                <p:commandButton styleClass="opMenu"
                                 iconPos="right"
                                 icon="/img/Search/searchLarger_24.png"
                                 value="Notificações"
                                 action="notificacoes"
                                 style="float: left;"/>

                <div id="usuarioLogado">
                    <p:commandButton styleClass="usuario"
                                     value="#{usuarioMB.usuarioLogado.nomeCompleto}"/>
                    <img src="img/User/will.jpeg" 
                         width="40" 
                         height="40" 
                         style="border-radius:100px; border:2px white solid; float: right; margin: 8px"/>
                </div>

                <p:commandButton id="addPTD"
                                 styleClass="opMenu"
                                 icon="/img/Search/searchLarger_24.png"
                                 value="Novo PTD"/>

                <p:overlayPanel id="addPanel" 
                                for="addPTD" 
                                hideEffect="fade" 
                                style="padding: 0px;">
                    <p:commandButton id="op1"
                                     value="PTD em branco"
                                     styleClass="opMenu"
                                     ajax="false" 
                                     immediate="true"
                                     action="#{professorMB.criarCorrigirPTD()}"/>
                    <br/>
                    <p:commandButton value="Recuperar último"
                                     styleClass="opMenu"
                                     ajax="false" 
                                     immediate="true"
                                     action="#{professorMB.criarCorrigirPTD()}"/>
                </p:overlayPanel>

                <p:commandButton styleClass="opMenu"
                                 icon="/img/Search/searchLarger_24.png"
                                 value="Pesquisa"
                                 action="/pesquisa"/>

            </h:form>
        </div>

    </h:body>
</html>
